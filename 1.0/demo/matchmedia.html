<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY gallery - mediaquery探测</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" charset="utf-8"></script>
    <script>
    KISSY.config({
        packages:[
            {
                name:"gallery", // 包名
                path:"../../../../" // 包对应路径, 相对路径指相对于当前页面路径
            }
        ]
    });
    
    KISSY.use('gallery/responsive/1.0/matchmedia/index', function (S, MatchMedia) {
        if (MatchMedia('(min-width: 400px)')) {
            alert('yeah:) support');
        } else {
            alert('sorry;) can not support');
        }
    });
    </script>
</head>
<body>
</body>
</html>
